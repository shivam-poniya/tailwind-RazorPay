<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex justify-between items-center">
        <!-- logo  -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="logo.svg" alt="" width="125px" height="30px" />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li><li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
        >
          <a href="#">Corporate Card</a>
          <div
            class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
          ></div>
        </li>
        <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute hidden bottom-0 w-full h-1 bg-lightBlue group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
            <img src="./assets/india-flag.svg" alt=""
            width = "28px"
            height = "20px">
            <button class="py-3 px-5 text-white font-mullish font-bold border border-lightBlue rounded-sm text-sm ">Log in</button>
            <button class="py-3 px-4 text-lightBlue300 font-mullish font-bold border border-lightBlue rounded-sm text-sm bg-white
            transition-all duration-200 hover:text-lightBlue500 ">Sign up  <img src="./assets/" alt=""></button>
        </div>
      </div>
    </nav>

    <!-- hero section  -->

    <section class="bg-deepBlue">

      <div class="w-10/12 max-w-[1080px] flex justify-between items-center mx-auto">
        <!-- left part -->
        <div class=" space-y-8 ">
          <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance,
            grow your businees
          </h1>
          <div class=" w-6 h-1 bg-greenLight"></div>
          <p class=" text-white font-mullish text-[18px]  leading-7 opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
          <button class="py-4 px-5 text-white bg-lightBlue font-mullish font-bold rounded-md
          hover:bg-lightBlue500 transition-all duration-200">Sign Up Now</button>
        </div>


        <!-- right part  -->
        <img src="/assets/hero-illustration.jpg" alt="" class=" w-full max-w-[680px]">

      </div>
      <!-- shape part -->
      <div class="w-[100%] absolute left-0 right-0 overflow-hidden">
        <img src="/assets/hero-shape.svg" alt="" class="w-full">
      </div>
    </section>

</html>
